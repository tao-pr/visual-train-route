<!DOCTYPE html>
<html>
<head>
	<title>Berlin Trains Map</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
	<style>
		body { margin: 0; font-family: sans-serif; }
		#map { height: 100vh; }

		#search-panel {
			position: absolute;
			top: 10px;
			left: 10px;
			z-index: 1000;
			background: rgba(255, 255, 255, 0.9);
			padding: 8px 12px;
			border-radius: 8px;
			box-shadow: 0 0 5px rgba(0,0,0,0.2);
		}

		#search-panel input {
			padding: 6px;
			width: 200px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		#search-panel button {
			padding: 6px 10px;
			margin-left: 4px;
			border: none;
			background-color: #2c7be5;
			color: white;
			border-radius: 4px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="search-panel">
		<form id="search-form">
			<input type="text" id="location-input" placeholder="Search for a place..." />
			<button type="submit">Go</button>
		</form>
	</div>
	<div id="map"></div>

	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
	<script>
		/**
		 * Render the map
		 */
		const map = L.map('map', {
			zoomControl: false // Disable default zoom buttons
		}).setView([52.5200, 13.4050], 11);

		// Re-add zoom control on the right
		L.control.zoom({
			position: 'topright' // 'topleft' is default
		}).addTo(map);

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '&copy; OpenStreetMap contributors'
		}).addTo(map);

		const lines = {{.Lines}};
		const stationMap = {};

		console.log('lines = ', lines)

		lines.forEach(line => {
			console.log(line)
			const coords = [];

			line.stations.forEach(station => {

				// Station label (line names)
				const key = station.lat.toFixed(6) + "," + station.lng.toFixed(6);
				if (!stationMap[key]) {
					stationMap[key] = {
						lat: station.lat,
						lng: station.lng,
						lines: new Set()
					};
				}
				stationMap[key].lines.add(line.name);

				// Station circles
				const latlng = [station.lat, station.lng];
				coords.push(latlng);

				L.circle(latlng, {
					color: line.color,
					fillColor: line.color,
					fillOpacity: 0.6,
					radius: 100
				})
				.bindPopup(`<strong>${station.name}</strong><br>${line.name}`)
				.addTo(map);
			});

			// Connecting lines between stations
			if (coords.length > 1) {
				L.polyline(coords, {
					color: line.color,
					weight: 7,
					opacity: 1.0
				}).addTo(map);
			}
		});

	// Add text labels for each unique station
	Object.values(stationMap).forEach(station => {
		const label = Array.from(station.lines).join(" / ");
		L.marker([station.lat, station.lng], {
			icon: L.divIcon({
				className: "station-label",
				html: `<div class="label">${label}</div>`,
				iconSize: [0, 0], // No image
			}),
			interactive: false
		}).addTo(map);
	});


	/**
	 * Search bar
	 */
	 document.getElementById("search-form").addEventListener("submit", async function (e) {
		e.preventDefault();
		const query = document.getElementById("location-input").value.trim();
		if (!query) return;

		const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`, {
			headers: {
				"User-Agent": "TrainMapApp/1.0"
			}
		});

		const data = await response.json();
		if (data && data.length > 0) {
			const result = data[0];
			const lat = parseFloat(result.lat);
			const lon = parseFloat(result.lon);
			map.setView([lat, lon], 14);
			L.marker([lat, lon])
				.addTo(map)
				.bindPopup(`üìç ${result.display_name}`)
				.openPopup();
		} else {
			alert("Location not found.");
		}
	});

	</script>
</body>
</html>
